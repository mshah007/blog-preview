<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <section class="card">
        <img
          src="./assets/images/illustration-article.svg"
          alt="displaying an icon of html and css"
        />
        <h3 class="highlighted">Learning</h3>
        <h2 class="publish-date">Published 21 Dec 2023</h2>
        <h2 class="headline">HTML & CSS foundations</h2>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <section class="avatar-section">
          <img
            src="./assets/images/image-avatar.webp"
            alt="picture of greg hooper"
            class="avatar"
          />
          <h2 class="name">Greg Hooper</h2>
        </section>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
